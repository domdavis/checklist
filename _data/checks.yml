- name: "Pre-Start"
  id: "pre-start"
  class: "active"
  actions:
  - name: "Parking Brake"
    check: "SET"
  - name: "Throttle"
    check: "IDLE"
  - name: "BATT 1 + 2"
    check: "ON"
  - name: "OH Panel Light"
    check: "AS REQ"
  - name: "Gear Lever"
    check: "DOWN"
  - name: "Flaps"
    check: "UP"
  - name: "Spoiler"
    check: "RET"
  - name: "A/C Lights"
    check: "OFF"
  - name: "APU Master"
    check: "ON"
    notes: "Wait 3 seconds"
  - name: "APU Start"
    check: "ON"
    notes: "Wait for AVAIL, bug means GND PWR also must be selected"
- name: "Flight Plan"
  id: "flight-plan"
  actions:
  - name: "ADRFs"
    check: "NAV"
  - name: "Pilot Displays"
    check: "AS REQ"
  - name: "Center Displays"
    check: "AS REQ"
  - name: "Co-Pilot Displays"
    check: "AS REQ"
  - name: "AP"
    check: "AS REQ"
