name: "Tutorial"
sections:
  - name: "Welcome"
    id: "welcome"
    actions:
    - memo: >-
        This page allows you to learn a little about how the checklists work.
        Most checks are handled with a slider. A checked slider go green.
    - name: "Click Slider"
      check: "CLICKED"
      notes: "Click the slider to mark the item as checked"
    - memo: >-
        The slider will have a relevant label indicating what you're supposed
        to do. Where an input value is known it will be shown on the slider.
    - name: "Slider Text"
      check: "CUSTOM"
      notes: "A sensible default label is used if the information is unavailable"
    - memo: >-
        Longer values, such as routes, may be put in the notes if they are
        known.
    - name: "Notes"
      check: "SET"
      notes: "Values, and calculations, as well as handy reminders live here"
    - memo: >-
        Sometimes information needs to be recorded for later use.
    - name: "Scratch Values"
      label: "AS REQ"
      input:
        id: "temp"
        label: "Note"
        placeholder: "Data being noted"
    - memo: >-
        When you're done with the checks on a page, move on to the next page
        using the list on the left.
  - name: "More Checks"
    id: "more"
    actions:
      - memo: >-
          Checks are split into logical groups to allow you to complete each set
          of checks before moving on. This tutorial only has two sets of checks.
          Congratulations, you are now done!
      - name: "Tutorial"
        check: "FINISHED"
      - memo: >-
          Selecting '< Back' from the left will take you back to the main menu.
